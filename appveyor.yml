version: '{build}'
clone_folder: /home/appveyor/projects/udm_standalone
image:
- Ubuntu
configuration:
- RelWithDebInfo

matrix:
  fast_finish: true

install:
  - cd /home/appveyor/projects/udm_standalone
  - git submodule update --init --recursive

platform:
  - x64

before_build:
# build sharedutils
- cmd: |-
    cd /home/appveyor/projects/udm_standalone
    mkdir build
    ls
    cd build
    cmake -DCMAKE_BUILD_TYPE=%CONFIGURATION% .. -G %generator%

build_script:
  make
